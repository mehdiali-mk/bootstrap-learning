          </head>
          <body>
            <div class="container">
              <h1 class="mb-5">Carousel</h1>

              <!-- Carousel -->
              <div class="carousel slide" id="slider">
                <!-- Indicators -->
                <div class="carousel-indicators">
                  <button
                    class="active"
                    data-bs-slide-to="0"
                    data-bs-target="#slider"
                  ></button>
                  <button
                    data-bs-slide-to="1"
                    data-bs-target="#slider"

                <div class="carousel-inner">

                      alt=""
                      class="d-block w-100"
                    />
                    <div
                      class="carousel-caption d-none d-md-block bg-secondary opacity-75"
                    >
                      <h5>Modern JS From The Beginning</h5>
                      <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                  </div>

                  <div class="carousel-item">
                    <img
                      src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                      alt=""
                      class="d-block w-100"
                    />
                    <div
                      class="carousel-caption d-none d-md-block bg-secondary opacity-75"
                    >
                      <h5>MERN Stack From Scratch</h5>
                      <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                  </div>

                  <div class="carousel-item">
                    <img
                      src="https://images.unsplash.com/photo-1563986768609-322da13575f3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                      alt=""
                      class="d-block w-100"
                    />
                    <div
                      class="carousel-caption d-none d-md-block bg-secondary opacity-75"
                    >
                      <h5>Tailwind From Scratch</h5>
                      <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                  </div>
                </div>
                <!-- Buttons -->
                <button
                  class="carousel-control-prev"
                  data-bs-slide="prev"
                  data-bs-target="#slider"
                >
                  <span class="carousel-control-prev-icon"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  data-bs-slide="next"
                  data-bs-target="#slider"
                >
                  <span class="carousel-control-next-icon"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>

              <!-- Don't go past here -->
            </div>
            <div style="margin-top: 350px"></div>

            <script src="./assets/js/bootstrap.bundle.min.js"></script>
          </body>
        </html>
