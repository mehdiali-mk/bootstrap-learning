<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Bootstrap Sandbox | Buttons</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Buttons</h1>

      <!-- Styles -->
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-info">Info</button>
      <button class="btn btn-light">Light</button>
      <button class="btn btn-dark">Dark</button>
      <button class="btn btn-link">Link</button>

      <br /><br />

      <!-- Button Sizes -->
      <button class="btn btn-primary">Regular</button>
      <button class="btn btn-primary btn-sm">Small</button>
      <button class="btn btn-primary btn-lg">Large</button>

      <br /><br />

      <!-- Button States -->
      <button class="btn btn-warning">Regular</button>
      <button class="btn btn-warning disabled">Disabled</button>
      <button class="btn btn-warning active">Active</button>

      <br /><br />

      <!-- Outline Buttons -->
      <button class="btn btn-outline-primary">Primary</button>
      <button class="btn btn-outline-secondary">Secondary</button>
      <button class="btn btn-outline-success">Success</button>
      <button class="btn btn-outline-danger">Danger</button>
      <button class="btn btn-outline-warning">Warning</button>
      <button class="btn btn-outline-info">Info</button>
      <button class="btn btn-outline-light text-dark">Light</button>
      <button class="btn btn-outline-dark">Dark</button>

      <br /><br />

      <!-- Links Formatted as Buttons -->
      <a href="#" class="btn btn-info">Link Button</a>
      <a href="#" class="btn btn-info btn-lg">Link Button</a>
      <a href="#" class="btn btn-info disabled">Link Button</a>

      <br /><br />

      <!-- Block Buttons -->
      <div class="d-grid vstack gap-3">
        <div class="btn btn-success">Done</div>
        <div class="btn btn-danger">Cancel</div>
      </div>
      <br /><br />

      <!-- Button Group -->
      <div class="btn-group" role="group">
        <div class="btn btn-primary">Left</div>
        <div class="btn btn-success">Middle</div>
        <div class="btn btn-warning">Right</div>
      </div>
      <br /><br />

      <!-- Button Toolbar -->
      <div class="btn-toolbar hstack gap-1" role="toolbar">
        <div class="btn-group" role="group">
          <div class="btn btn-primary">1</div>
          <div class="btn btn-success">2</div>
          <div class="btn btn-warning rounded-0">3</div>
        </div>
        <div class="btn-group" role="group">
          <div class="btn btn-warning rounded-0">4</div>
          <div class="btn btn-success">5</div>
          <div class="btn btn-primary">6</div>
        </div>
      </div>
      <br /><br />

      <!-- Dropdown Button -->
      <div class="dropdown">
        <button
          class="btn btn-warning dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          City
        </button>
        <ul class="dropdown-menu">
          <li><a href="#" class="dropdown-item">Ahemdabad</a></li>
          <li><a href="#" class="dropdown-item">Gandhinagar</a></li>
          <li><a href="#" class="dropdown-item">Surat</a></li>
          <li><a href="#" class="dropdown-item">Rajkot</a></li>
        </ul>
      </div>
      <!-- Don't go past here -->
    </div>
    <div style="margin-top: 350px"></div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
